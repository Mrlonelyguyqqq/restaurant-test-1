<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Example</title>
</head>
<body>
    
    
    <header>
<main>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email"name="email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="gaisano">Gaisano</option>
            <option value="dumalinaw">Dunalinaw</option>
            <option value="diko alam baranggay">diko alam baranggay</option>
        </select>
        <br>
        <br>
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="dinasour" name="gender" value="Dinasour" required>
        <label for="dinasour">Dinasour</label>
        <br>
        <br>
        <button type="submit"> Submit</button>
    </form>
</main>
</html>
