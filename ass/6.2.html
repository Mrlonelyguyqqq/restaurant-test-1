<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h2{
            color: #333;
            margin-top: 2em;
        }
        /* flexbox Layout */
        .flex-container{
            display: flex;
            margin-top: 2em;
        }
        /*Flexbox Layout */
        .flex-container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 2em;
        }

        .flex-item{
            flex: 1 1calc(33%- 10px);
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        /*Grid Layout*/
        .grid{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
        .grid-item{
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        /*Responsive Media Queries*/
        /*Table Breakpoint*/
        @media (max-width: 768px){
            .grid {
                grid-template-columns: repeat(2,1fr);
            }
            .flex-item {
                flex: 1 1 calc(50%-10px);
            }
        }
        /*Mobile Breakpoint */
