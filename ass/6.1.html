<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Examples</title>
    <style>
        /* General Styles */
        body{
            margin: 0;
            font-family:Arial, sans-serif;
            line-height:1.6;
        }
        /* Navigation Styles using Flexbox */
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f4f4f4;
            padding: 1em;
            margin-bottom: 2em;
        }

        nav a {
            text-decoration:none;
            color: #333;
        }
        /*Pseudo-class examples */
        nav a:visited{
            color: purple;
        }
        nav a:hover {
            color: red;
        }
        input:focus {
            border: 2px solid blue;
            outline: none;
            padding: 0 20px;
        }
        /* Photo Gallery using Grid */
        .gallery{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap:10px;
            margin-top: 2em;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* Demo section styling*/
        .demon-section{
            margin: 2em 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
    <head>
        <body>
            <!--Flexbox Navigation-->
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="container">
                <!--Pseudo-classes Demo-->
                <div class="demo-selection">
                <h1> Explore Pseudo-Classes</h1>

                <input type="text" placeholder="Focus on me">
            </div>
            <!--Grid Photo Gallery-->

            </div>
